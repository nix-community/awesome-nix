name: Check URL Validity
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 1 * *" # Run monthly

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Restore lychee cache
        id: cache-load
        uses: actions/cache/restore@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.REPO_KEY }}

      - name: lychee Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@885c65f3dc543b57c898c8099f4e08c8afd178a2
        with:
          args: "--cache --max-cache-age 1d --verbose --no-progress README.md"
          token: ${{ github.token }}
          fail: false

      - name: Comment on failure
        id: fail-comment
        uses: peter-evans/create-or-update-comment@v5
        if: steps.lychee.outputs.exit_code != 0
        with:
          token: ${{ github.token }}
          issue-number: 73
          body: |
            A link check job [failed](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).

      - name: Fail if there were link errors
        id: fail-if-error
        if: steps.lychee.outputs.exit_code != 0
        run: exit '${{ steps.lychee.outputs.exit_code }}'

      - name: Save lychee cache
        id: cache-save
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .lycheecache
          key: ${{ steps.cache-load.outputs.cache-primary-key }}
